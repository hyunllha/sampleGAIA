<!-- gaia/ui/templates/pages/twostep_translate.html -->
{% extends "base.html" %}

{% block title %}GAIA - 투스텝 프로세스 (번역){% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="content-card mb-4">
            <h2 class="mb-3">
                <i class="fas fa-exchange-alt text-success me-2"></i>투스텝 프로세스 - 번역 단계
            </h2>
            <p class="lead">일본어 문의를 번역 및 분석하는 첫 번째 단계입니다.</p>
        </div>
    </div>
</div>

<form action="{{ url_for('twostep_translate') }}" method="POST" id="twostep-translate-form">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="fas fa-envelope me-2"></i>문의 정보
                    </h5>
                </div>
                <div class="card-body">
                    <!-- 문의 제목 -->
                    <div class="mb-3">
                        <label for="inquiry_title" class="form-label">문의 제목 (일본어)</label>
                        <input type="text" class="form-control" id="inquiry_title" name="inquiry_title" required>
                    </div>
                    
                    <!-- 문의 내용 -->
                    <div class="mb-3">
                        <label for="inquiry_content" class="form-label">문의 내용 (일본어)</label>
                        <textarea class="form-control" id="inquiry_content" name="inquiry_content" rows="6" required></textarea>
                    </div>
                </div>
            </div>
            
            <!-- 제출 버튼 -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-language me-2"></i>번역 및 분석
                </button>
            </div>
            
            <!-- 로딩 스피너 -->
            <div class="spinner-container" id="loading-spinner" style="display: none;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">번역 중...</span>
                </div>
                <span class="ms-2">번역 및 분석 중입니다...</span>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/modules/twostep-translate.js') }}"></script>
{% endblock %}
